# `sheldon` configuration file
# ----------------------------
#
# You can modify this file directly or you can use one of the following
# `sheldon` commands which are provided to assist in editing the config file:
#
# - `sheldon add` to add a new plugin to the config file
# - `sheldon edit` to open up the config file in the default editor
# - `sheldon remove` to remove a plugin from the config file
#
# See the documentation for more https://github.com/rossmacarthur/sheldon#readme

shell = "zsh"

[plugins]

[plugins.Auto-Suggsetion]
github = "zsh-users/zsh-autosuggestions"

[plugins.Syntax-Highlighting]
github = "zsh-users/zsh-syntax-highlighting"

[plugins.Alias-Finder]
github = "akash329d/zsh-alias-finder"

[plugins.Home-Clear]
github = "givensuman/zsh-allclear"

[plugins.Web-Search]
github = "Anant-mishra1729/web-search"

[plugins.Arch-Linux]
github = "Junker/zsh-archlinux"

[plugins.Auto-Quote]
github = "ianthehenry/zsh-autoquoter"

[plugins.Calculator]
github = "Sam-programs/zsh-calc"

[plugins.Colorize-Output]
github = "zpm-zsh/colorize"

[plugins.Notes]
github = "chipsenkbeil/zsh-notes"

[plugins.Sudo]
github = "none9632/zsh-sudo"

[plugins.Systemd]
github = "le0me55i/zsh-systemd"

[plugins.Unix-Simple]
github = "redxtech/zsh-unix-simple"

[plugins.Up]
github = "cjayross/up"
